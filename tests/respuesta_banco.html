        <div class="row mb-3">
            <h1>Simulador de Respuesta de un pago hecho al Banco (Santander)</h1>

                <textarea id="strResponse" name="strResponse" class="form-control" rows="18" cols="80"></textarea>
                <br/>
                <input type="reset" class="btn btn-secondary" value="Limpiar">
                <input type="submit" class="btn btn-primary" value="Enviar">
            </form>
        </div>
        <div class="row">
            <div class="col-auto">
                <button type="button" class="btn btn-success" onclick="send_response_valid()">Respuesta Válida</button>

                <button type="button" class="btn btn-warning" onclick="send_response_denied()">Respuesta Denegada</button>
